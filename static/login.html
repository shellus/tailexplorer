<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailExplorer - ÁôªÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(44, 44, 44, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #3498db;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #bdc3c7;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #bdc3c7;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #34495e;
            border-radius: 6px;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .login-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #3498db;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #34495e;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîç TailExplorer</h1>
            <p>ÂÆûÊó∂Â§öÊ∫êÊó•ÂøóÊü•ÁúãÂô®</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="password">ËÆøÈóÆÂØÜÁ†Å</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="ËØ∑ËæìÂÖ•ËÆøÈóÆÂØÜÁ†Å"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                ÁôªÂΩï
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Ê≠£Âú®È™åËØÅ...
            </div>
        </form>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('login-form');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('login-btn');
                this.errorMessage = document.getElementById('error-message');
                this.loading = document.getElementById('loading');
                
                this.bindEvents();
                this.passwordInput.focus();
            }
            
            bindEvents() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                this.passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin();
                    }
                });
            }
            
            async handleLogin() {
                const password = this.passwordInput.value.trim();
                
                if (!password) {
                    this.showError('ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                    return;
                }
                
                this.setLoading(true);
                this.hideError();
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // ÁôªÂΩïÊàêÂäüÔºåË∑≥ËΩ¨Âà∞‰∏ªÈ°µ
                        window.location.href = '/';
                    } else {
                        this.showError(data.message || 'ÁôªÂΩïÂ§±Ë¥•');
                    }
                } catch (error) {
                    console.error('ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•:', error);
                    this.showError('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï');
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(loading) {
                if (loading) {
                    this.loginBtn.disabled = true;
                    this.loginBtn.style.display = 'none';
                    this.loading.style.display = 'block';
                } else {
                    this.loginBtn.disabled = false;
                    this.loginBtn.style.display = 'block';
                    this.loading.style.display = 'none';
                }
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }
            
            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }
        
        // ÂàùÂßãÂåñÁôªÂΩïÁÆ°ÁêÜÂô®
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
